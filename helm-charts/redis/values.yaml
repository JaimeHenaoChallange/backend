replicaCount: 1

image:
  repository: jaimehenao8126/redis
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 6379

resources:
  limits:
    cpu: "500m"
    memory: "256Mi"
  requests:
    cpu: "250m"
    memory: "128Mi"

nodeSelector: {}
tolerations: []
affinity: {}

livenessProbe:
  enabled: true
  tcpSocket:
    port: 6379
  initialDelaySeconds: 10
  periodSeconds: 10

readinessProbe:
  enabled: true
  tcpSocket:
    port: 6379
  initialDelaySeconds: 5
  periodSeconds: 5
